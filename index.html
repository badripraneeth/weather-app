<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-card">
        <div class="Weather_container">
          <div class="temp">
            <p>20</p>
            <span class="sp">Â°C</span>
          </div>
          <div class="time_location">
            <p>Delhi</p>
            <span>12:30 - MONDAY 2025-09-23</span>
          </div>
          <div class="condition">
            <img width="40px" class="icon" src="images/starry-night.png" alt="Weather Icon" />
            <p>Mist</p>
          </div>
        </div>
        <nav>
          <form>
            <input
              type="text"
              placeholder="Search for a location"
              class="search_area"
              autocomplete="off"
            />
            <button type="submit" class="searchbutton">Search</button>
          </form>
        </nav>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
